<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Pulling in skycons -->
    <script src="/lib/angular-skycons/angular-skycons.min.js"></script>

    <!-- your app's js -->
    <script src="/js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Weather</h1>
      </ion-header-bar>
      <div id="main-content">
        <ion-content ng-controller="weatherCtrl as weather">
          <h1>{{weather.temp}}Â°F</h1>
          <h4>{{weather.summary}}</h4>
          <skycon icon="weather.icon"></skycon>
          <label class="item item-input">
            <span class="input-label">City</span>
            <input type="city" ng-model="weather.city">
          </label>
          <label class="item item-input">
            <span class="input-label">State</span>
            <input type="state" ng-model="weather.state">
          </label>
          <button class="button button-block button-positive" ng-click="changeLocation(weather)">Change Location</button>
        </ion-content>
      </div>

        </label>
        <label class="item item-input">

          <input type="state" ng-model="search.state">
        </label>
        <button class="button button-block button-positive" ng-click="changeLocation(search)">Change Location</button>

  </body>
</html>
