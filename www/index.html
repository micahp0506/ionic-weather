<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Pulling in skycons -->
    <script src="/lib/angular-skycons/angular-skycons.min.js"></script>

    <!-- your app's js -->
    <script src="/js/app.js"></script>
  </head>
  <body ng-app="starter">
  
    <ion-pane>
        <!-- <div>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Weather</h1>
          </ion-header-bar>
        </div> -->
      <ion-content ng-controller="weatherCtrl as weather">
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="weather.searchQuery">
          </label>
          <button class="button button-royal" ng-click="weather.search()">
            Search
          </button>
        </div>
        <div id="main-content">
          <h1>{{weather.city}}</h1>
          <image src="{{weather.icon}}"></image>
          <h1>{{weather.temp}}Â°F</h1>
          <h4>{{weather.summary}}</h4>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
